[plugin]

name="Godot 3D Cursor"
description="This plugin for the Godot Engine implements a 3D cursor, offering functionality similar to Blender’s 3D cursor.\n\nUsage: You can set the 3D cursor's position by using Shift + Right Click.\nTo access cursor actions quickly open the Pie Menu with Shift + S.\nSettings for the 3D Cursor can be found in the Settings Dock."
author="Marco"
version="2.2.1"
script="plugin.gd"
